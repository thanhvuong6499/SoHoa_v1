<div class="modal-header bg-danger">
    <h4 class="modal-title">Xóa nhóm người dùng</h4>
    <button type="button" class="close" (click)="activeModal.dismiss()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p *ngIf="userGroup">Bạn có muốn xóa nhóm người dùng {{userGroup.roleName}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="deleteUserGroup(userGroup.roleID)" >Xóa</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.dismiss()">Hủy</button>
</div>
