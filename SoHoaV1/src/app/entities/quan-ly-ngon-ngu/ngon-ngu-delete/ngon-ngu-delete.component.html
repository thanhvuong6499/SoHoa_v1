<div class="modal-header bg-danger">
    <h4 class="modal-title">Xóa ngôn ngữ</h4>
    <button type="button" class="close" (click)="activeModal.dismiss()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p *ngIf="ngonNgu">Bạn có muốn xóa ngôn ngữ {{ngonNgu.TenNgonNgu}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="deleteNgonNgu(ngonNgu.NgonNguId)" >Xóa</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.dismiss()">Hủy</button>
</div>
