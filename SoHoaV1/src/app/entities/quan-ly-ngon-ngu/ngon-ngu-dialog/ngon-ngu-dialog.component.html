

<form (ngSubmit)="save()" enctype="multipart/form-data" class="form-horizontal">
    <div class="modal-header bg-primary" aria-hidden="true">
      <div *ngIf="ngonNgu.NgonNguId != null; else themMoi">
        <h4 class="modal-title">Chỉnh sửa thông tin ngôn ngữ</h4>
      </div>
      <ng-template #themMoi>
        <h4 class="modal-title">Thêm mới ngôn ngữ</h4>
      </ng-template>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="textarea-input">Tên ngôn ngữ</label>
        <div class="col-md-9">
          <input id="tenNgonNgu" rows="9" class="form-control"  name="tenNgonNgu" [(ngModel)]="ngonNgu.TenNgonNgu" required>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="clear()">
        <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
      </button>
      <button type="submit" class="btn btn-primary">
        <span class="fa fa-save"></span>&nbsp;<span>Save</span>
      </button>
    </div>
  </form>
