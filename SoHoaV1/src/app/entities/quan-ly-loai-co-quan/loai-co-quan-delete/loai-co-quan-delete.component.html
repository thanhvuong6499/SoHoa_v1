<div class="modal-header bg-danger">
    <h4 class="modal-title">Xóa loại cơ quan</h4>
    <button type="button" class="close" (click)="activeModal.dismiss()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p *ngIf="organType">Bạn có muốn xóa loại cơ quan {{organType.organTypeName}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="deleteOrganType(organType.organTypeID)" >Xóa</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.dismiss()">Hủy</button>
</div>
