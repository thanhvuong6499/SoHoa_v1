<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h3><i class="fa fa-institution"></i> &nbsp;Quản lí cơ quan</h3>
        <div class="form-group row">
          <label class="col-md-1 col-form-label" for="text-input">Mã cơ quan</label>
          <div class="col-md-3">
            <input type="text" id="text-input" name="macoquan" class="form-control">
          </div>
          <label class="col-md-1 col-form-label" for="text-input">Tên cơ quan</label>
          <div class="col-md-3">
            <input type="text" id="text-input" name="tencoquan" class="form-control">
          </div>
          <div class="col-md-4">
            <button class="btn btn-primary  " style="float: right" (click)="openDialog()">
              <span class="fa fa-plus"></span>
              <span>
                Thêm mới cơ quan
              </span>
            </button>
          </div>
        </div>
        <!-- <app-them-moi-phong actionType="Thêm mới" iconClass="fa fa-plus" btnClass="btn btn-primary btn-sm"></app-them-moi-phong> -->
        
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped table-sm">
          <thead>
            <tr>
              <th>STT</th>
              <th>Mã cơ quan</th>
              <th>Tên cơ quan</th>
              <th>Địa chỉ</th>

              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let coquan of coquans">
              <td>{{ coquan.id }}</td>
              <td>{{ coquan.macoquan }}</td>
              <td>{{ coquan.tencoquan }}</td>
              <td>{{ coquan.diachi }}</td>

              <td style="width:137px">
                <button class="btn btn-primary fa fa-eye" [routerLink]="['/QuanLyCoQuan/coQuan',coquan.id]"
                  routerLinkActive="router-link-active"></button>
                <!-- <app-them-moi-phong [data]="['nguyễn duy tú', 'nguyễn văn a']" btnClass="btn btn-primary fa fa-edit"></app-them-moi-phong> -->
                <button class="btn btn-primary fa fa-edit" type="submit" (click)="openDialog(coquan.id)"
                  replaceUrl="true" queryParamsHandling="merge"></button>
                <button class="btn btn-primary fa fa-trash" type="submit"
                  (click)="openDeleteDialog(coquan.id)"></button>
              </td>
            </tr>
          </tbody>
        </table>
        <nav>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <!--/.col-->
  <!-- <app-co-quan-dialog hidden="true"></app-co-quan-dialog>
    <app-co-quan-delete hidden="true"></app-co-quan-delete> -->
</div>
