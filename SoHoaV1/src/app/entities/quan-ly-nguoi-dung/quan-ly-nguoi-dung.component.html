<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Danh sách tài khoản
          <button class="btn btn-primary btn-sm pull-right" (click)="openDialog()">
            <span><i class="fa fa-plus"></i> Thêm mới tài khoản</span>
          </button>
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>Tên tài khoản</th>
                <th>Mật khẩu</th>
                <th>Người tạo</th>
                <th>Ngày tạo</th>
                <th>Trạng thái</th>
                <th>Nhóm quyền</th>
                <th>Quyền</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Vishnu Serghei</td>
                <td>123456</td>
                <td>admin</td>
                <td>2012/01/01</td>
                <td>
                  <span class="badge badge-success">Active</span>
                </td>
                <td>admin</td>
                <td>Nhập tài liệu</td>
                <td style="width:137px">
                    <button class="btn btn-primary fa fa-eye"></button>
                    <button class="btn btn-primary fa fa-edit" (click)="openDialog(1)"></button>
                    <button class="btn btn-primary fa fa-trash"></button>
                </td>
              </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <ngb-pagination [collectionSize]="10" [(page)]="page" [pageSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPages(page)"></ngb-pagination>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
