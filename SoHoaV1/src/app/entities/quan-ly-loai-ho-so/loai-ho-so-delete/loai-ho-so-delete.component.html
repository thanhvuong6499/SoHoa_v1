<div class="modal-header bg-danger">
    <h4 class="modal-title">Xóa loại hồ sơ</h4>
    <button type="button" class="close" (click)="activeModal.dismiss()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p *ngIf="loaiHoSo">Bạn có muốn xóa loại hồ sơ {{loaiHoSo.tenLoaiHoSo}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="deleteLoaiHoSo(loaiHoSo.loaiHoSoID)" >Xóa</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.dismiss()">Hủy</button>
</div>
