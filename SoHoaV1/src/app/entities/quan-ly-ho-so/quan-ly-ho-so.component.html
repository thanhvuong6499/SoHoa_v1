<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <span><i class="fa fa-folder"></i> &nbsp;Quản lí Hồ sơ</span>
         <!-- <app-them-moi-phong actionType="Thêm mới" iconClass="fa fa-plus" btnClass="btn btn-primary btn-sm"></app-them-moi-phong> -->
         <button class="btn btn-primary btn-sm "style="float: right" (click)="openDialog()" >
          <span class="fa fa-plus"></span>
          <span >
              Thêm mới hồ sơ
          </span>
      </button>
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>STT</th>
                <th>Hộp số</th>
                <th>Hồ sơ số</th>
                <th>Tiêu đề</th>
                <th>Loại hồ sơ</th>
                <th>Ghi chú</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hoso of hosos">
                <td>{{ hoso.id }}</td>
                <td>{{ hoso.mahopso }}</td>
                <td>{{ hoso.hososo }}</td>
                <td>{{ hoso.tieude }}</td>
                <td>{{ hoso.loaihoso }}</td>
                <td>{{ hoso.ghichu }}</td>
               
                <td style="width:137px">
                  <button class="btn btn-primary fa fa-eye" [routerLink]="['/QuanLyHoSo/hoSo',hoso.id]" routerLinkActive="router-link-active"  ></button>
                  <!-- <app-them-moi-phong [data]="['nguyễn duy tú', 'nguyễn văn a']" btnClass="btn btn-primary fa fa-edit"></app-them-moi-phong> -->
                  <button class="btn btn-primary fa fa-edit" (click)="openDialog(hoso.id)"  replaceUrl="true" queryParamsHandling="merge"></button>
                  <button class="btn btn-primary fa fa-trash" (click)="openDeleteDialog(hoso.id)"></button>
              </td>
            </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <ngb-pagination [collectionSize]="10" [(page)]="page" [pageSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPages(page)"></ngb-pagination>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
