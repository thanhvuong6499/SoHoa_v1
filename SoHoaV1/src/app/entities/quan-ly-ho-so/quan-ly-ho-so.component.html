<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h3><i class="fa fa-folder"></i> &nbsp;Quản lí Hồ sơ</h3>
        <!-- <app-them-moi-phong actionType="Thêm mới" iconClass="fa fa-plus" btnClass="btn btn-primary btn-sm"></app-them-moi-phong> -->

        <div class="form-group row">
          <label class="col-md-1 col-form-label"  for="text-input">Mã hộp số</label>
          <div class="col-md-2">
            <input type="text" id="text-input" name="mahopso" class="form-control">
          </div>
          <label class="col-md-1 col-form-label" for="text-input">Mã hồ sơ</label>
          <div class="col-md-2">
            <input type="text" id="text-input" name="mahoso" class="form-control">
          </div>
          <label class="col-md-1 col-form-label" for="text-input">Tên hồ sơ</label>
          <div class="col-md-3">
            <input type="text" id="text-input" name="tenhoso" class="form-control">
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary " style="float: right" (click)="openDialog()">
              <span class="fa fa-plus"></span>
              <span>
                Thêm mới hồ sơ
              </span>
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped table-sm">
          <thead>
            <tr>
              <th>STT</th>
              <th>Hộp số</th>
              <th>Hồ sơ số</th>
              <th>Tiêu đề</th>
              <th>Loại hồ sơ</th>
              <th>Ghi chú</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>

              <td style="width:137px">
                <button class="btn btn-primary fa fa-eye" [routerLink]="['/QuanLyHoSo/hoSo','1']"
                  routerLinkActive="router-link-active"></button>
                
                <button class="btn btn-primary fa fa-edit" (click)="openDialog()" replaceUrl="true"
                  queryParamsHandling="merge"></button>
                <button class="btn btn-primary fa fa-trash" (click)="openDeleteDialog()"></button>
              </td>
            </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <ngb-pagination [collectionSize]="10" [(page)]="page" [pageSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPages(page)"></ngb-pagination>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
