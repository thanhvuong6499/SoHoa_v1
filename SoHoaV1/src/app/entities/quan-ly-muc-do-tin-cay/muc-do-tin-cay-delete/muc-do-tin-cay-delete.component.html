<div class="modal-header bg-danger">
    <h4 class="modal-title">Xóa mức độ tin cậy</h4>
    <button type="button" class="close" (click)="activeModal.dismiss()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p *ngIf="mucDoTinCay">Bạn có muốn xóa mức độ tin cậy {{mucDoTinCay.loaiMucDoTinCay}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="deleteMucDoTinCay(mucDoTinCay.mucDoTinCayID)" >Xóa</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.dismiss()">Hủy</button>
</div>
