<div class="row" style="margin-top: 10px;">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h4><i class="fa fa-file"></i> &nbsp;Thống kê </h4>
          <hr/>
          <div class="form-group row">
            <label class="col-md-1 col-form-label" for="text-input">Ngày bắt đầu:</label>
            <div class="col-md-2">
              <input type="date" id="text-input" name="ngaybatdau" class="form-control">
            </div>
            <label class="col-md-1 col-form-label" for="text-input">Ngày kết thúc:</label>
            <div class="col-md-2">
              <input type="date" id="text-input" name="ngayketthuc" class="form-control">
            </div>
            <!-- <label class="col-md-1 col-form-label" for="text-input">Trạng thái</label>
            <div class="col-md-3">
              <input type="text" id="text-input" name="trangthai" class="form-control">
            </div> -->
          </div>
          <div class="row" style="margin-left:0px;padding-left: 0px;">
            <div style="margin-left:0px;padding-left: 0px;" class="row col-md-12 col-lg-12">
              <div style="display:flex">
                <a style="font-size: 20px;" href={{link}}> <u>Xuất Excel</u></a>
                <!-- <span class="fa fa-plus"></span>
                <span>
                  Xuất Excel
                </span> -->
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>Tên cơ quan </th>
                <th>Mã phông</th>
                <th>Tên phông</th>
                <th>Lịch sử</th>
                <th>Ngôn ngữ</th>
                <th>Ghi chú</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let phong of phongs">
                <td>{{ phong.organName }}</td>
                <td>{{ phong.fontNumber }}</td>
                <td>{{ phong.fontName }}</td>
                <td>{{ phong.history }}</td>
                <td>{{ phong.lang }}</td>
                <td>{{ phong.note }}</td>
              </tr>
            </tbody>
          </table>
          <ng-template #example>
  
          </ng-template>
          <nav>
            <ul class="pagination">
              <ngb-pagination [collectionSize]="totalRecords" [(page)]="page" [pageSize]="pageSize" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPages($event)"></ngb-pagination>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
