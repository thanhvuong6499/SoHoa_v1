<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header" style="background-color: white;">
                <h3><i class="fa fa-file"></i> &nbsp;Chữ Ký Số </h3>
                <div class="form-grouw row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="text-input">Mã cơ quan</label>
                            <div class="col-md-9">
                                <input type="text" id="text-input" name="coquan" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="text-input">Chữ kí số</label>
                            <div class="col-md-6">
                                <input type="file" (change)="onFileSelected()" id="file" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <button class="btn btn-primary btn-md" style="margin-left: 15px;">
                                <span class="fa fa-plus"></span>
                                <span>
                                    Save
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row" style="align-items: center;">
                            <img [src]="imgSrc" alt=""
                                style="border: 1; border-color: black; border-style: dotted; margin-left: 30px;"
                                width="200px" height="200px">
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-striped table-sm">
                <thead>
                    <tr>
                        <th>Cơ quan </th>
                        <th>Chữ ký số</th>

                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <ng-template #example>

            </ng-template>

        </div>
    </div>
</div>
