<div class="row" style="margin-top: 10px;">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header" style="background-color: white;">
                <form [formGroup]="form" (onSubmit)="onSubmit($event)">
                <h4><i class="fa fa-file"></i> &nbsp;Chữ Ký Số </h4>
                <hr/>
                <div class="form-group row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <!-- <label class="col-md-3 col-form-label" for="text-input">Tên cơ quan: <span style="color:red">(*)</span></label>
                            <div class="col-md-9">
                                <ng-select2
                                    formControlName="organName"
                                    [data]="organNameArr"
                                    [placeholder]="'Chọn tên cơ quan...'"
                                    [options]="options"
                                    [(ngModel)]="arrayNameValue"
                                ></ng-select2>
                                <div *ngIf="submitted && f.organName.status == 'INVALID'">
                                    <div class="error">Vui lòng chọn tên cơ quan.</div>
                                </div>
                            </div> -->
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="text-input">Chữ kí số: <span style="color:red">(*)</span></label>
                            <div class="col-md-6">
                                <input type="file" formControlName="file" name="file" (change)="onFileSelected()" id="file" accept=".png"/>
                                <div *ngIf="submitted && f.file.status == 'INVALID'">
                                    <div class="error">Vui lòng chọn file chữ ký số muốn tải lên.</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label"></label>
                            <div class="col-md-6">
                                <button type="submit" (click)="onSubmit($event)" class="btn btn-primary btn-md">
                                    <span class="fa fa-plus"></span>
                                    <span>
                                        Save
                                    </span>
                                </button>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row "  id="image-upload" style="align-items: center;">
                            <img src="#" alt="" id="image"
                                style="border: 1; border-color: black; border-style: dotted; margin-left: 30px;"
                                width="200px" height="200px">
                            <div class="error" style="margin: 10px 0px 0px 30px;"> {{ errorMessageFileUpload }} </div>
                        </div>
                    </div>
                </div>
            </form>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped table-sm">
                    <thead>
                        <tr>
                            <th>Tên file</th>
                            <th>Kích thước</th>
                            <th>Ngày tải lên</th>
                            <th>Người tải lên</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <!-- <td>

                            </td> -->
                        </tr>
                    </tbody>
                </table>

                <nav>
                    <ul class="pagination">
                      <ngb-pagination [collectionSize]="10" [(page)]="page" [maxSize]="5" [pageSize]="pageSize" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPages($event, condition.PageSize)"></ngb-pagination>
                    </ul>
                  </nav>
                <ng-template #example>
    
                </ng-template>
    
            </div>
        </div>
       
    </div>
</div>
