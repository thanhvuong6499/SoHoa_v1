<div class="modal-header bg-info">
    <h4 class="modal-title">Cập nhật trạng thái chữ ký số</h4>
    <button type="button" class="close" (click)="activeModal.dismiss()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p *ngIf="signature.id">Bạn có muốn cập nhật trạng thái cho chữ ký số <b>{{ signature.fileName }}</b> ?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-info" (click)="updateStatus(signature.id)" >Cập nhật</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.dismiss()">Hủy</button>
</div>
