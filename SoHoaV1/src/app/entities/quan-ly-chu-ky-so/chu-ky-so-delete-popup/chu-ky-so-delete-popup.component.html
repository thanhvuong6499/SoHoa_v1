<div class="modal-header bg-danger">
    <h4 class="modal-title">Xóa chữ ký số</h4>
    <button type="button" class="close" (click)="activeModal.dismiss()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p *ngIf="signature.id">Bạn có muốn xóa chữ ký số <b>{{ signature.fileName }}</b></p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="deleteSignature(signature.id)" >Xóa</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.dismiss()">Hủy</button>
</div>
