<div class="card">

    <div class="card-header" aria-hidden="true">
        <div *ngIf="hopso.id">
            <h4 class="modal-title">Chi tiết hộp số</h4>

        </div>

        
    </div>
    <div class="card-body">
        <!-- <div class="form-group">
        <label class="form-control-label">Mã phông</label>
        <input type="number" class="form-control" name="maphong" id="field_maphong"
            [(ngModel)]="phong.maphong" required/>
    </div> -->
        <div class="form-group row">
            <label class="col-md-3 col-form-label" for="text-input">Mã hộp sô</label>
            <div class="col-md-9">
                <input type="text" id="text-input" name="mahopso" class="form-control" [(ngModel)]="hopso.mahopso">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-form-label" for="text-input">Tiêu đề hộp số</label>
            <div class="col-md-9">
                <input type="text" id="text-input" name="tieudehopso" class="form-control"
                    [(ngModel)]="hopso.tieudehopso">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-form-label" for="text-input">Mã danh mục</label>
            <div class="col-md-9">
                <input type="text" id="text-input" name="madanhmuc" class="form-control"
                    [(ngModel)]="hopso.madanhmuc">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-form-label" for="date-input">Ngày bắt đầu</label>
            <div class="col-md-9">
                <input class="form-control" id="date-input" type="date" name="ngaybatdau" placeholder="date">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 col-form-label" for="date-input">Ngày kết thúc</label>
            <div class="col-md-9">
                <input class="form-control" id="date-input" type="date" name="ngayketthuc" placeholder="date">
            </div>
        </div>

    </div>
    <div class="card-footer">
        <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>STT</th>
                <th>Hồ sơ số</th>
                <th>Tiêu đề</th>
                <th>Loại hồ sơ</th>
                <th>Ghi chú</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hoso of hosos">
                <td>{{ hoso.id }}</td>
                <td>{{ hoso.hososo }}</td>
                <td>{{ hoso.tieude }}</td>
                <td>{{ hoso.loaihoso }}</td>
                <td>{{ hoso.ghichu }}</td>
               
                <td style="width:137px">
                  <button class="btn btn-primary fa fa-eye" [routerLink]="['/QuanLyHoSo/hoSo',hoso.id]" routerLinkActive="router-link-active"  ></button>
                  <!-- <app-them-moi-phong [data]="['nguyễn duy tú', 'nguyễn văn a']" btnClass="btn btn-primary fa fa-edit"></app-them-moi-phong> -->
                  <button class="btn btn-primary fa fa-edit" (click)="openDialog(hoso.id)"  replaceUrl="true" queryParamsHandling="merge"></button>
                  <button class="btn btn-primary fa fa-trash"></button>
              </td>
            </tr>
            </tbody>
          </table>
    </div>
</div>
