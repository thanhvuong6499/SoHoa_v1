<div class="modal-header bg-danger">
    <h4 class="modal-title">Xóa hộp số</h4>
    <button type="button" class="close" (click)="activeModal.dismiss()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p *ngIf="hopso">Bạn có muốn xóa hộp số <b>{{hopso.gearBoxCode}}</b></p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="deleteHopSo(hopso.gearBoxID)" >Xóa</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.dismiss()">Hủy</button>
</div>
