
<form (ngSubmit)="save($event)" enctype="multipart/form-data" class="form-horizontal">

  <div class="modal-header bg-primary" aria-hidden="true">
    <div *ngIf="phong.id != null; else themMoi">
      <h4 class="modal-title">Chỉnh sửa phông</h4>

    </div>

    <ng-template #themMoi>
      <h4 class="modal-title">Thêm mới phông</h4>

    </ng-template>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- <div class="form-group">
      <label class="form-control-label">Mã phông</label>
      <input type="number" class="form-control" name="maphong" id="field_maphong"
          [(ngModel)]="phong.maphong" required/>
  </div> -->
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="text-input">Mã phông</label>
      <div class="col-md-9">
        <input type="text" id="text-input" name="maphong" class="form-control" [(ngModel)]="phong.maphong">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="select1">Cơ quan</label>
      <div class="col-md-9">
        <select id="select1" name="select1" class="form-control" [(ngModel)]="phong.macoquan" >
          <option *ngFor="let coquan of coquans" [value]="coquan.macoquan" >{{ coquan.tencoquan }}</option>
        </select>
      </div>
    </div>
    <!-- Chưa binding -->
    <!-- <div class="form-group row">
      <label class="col-md-3 col-form-label" for="select1">Cơ quan</label>
      <div class="col-md-9">
        <select2 [data]="data1"  (update)="update1($event)" id="selec2-1">
        </select2>
      </div>
    </div> -->
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="text-input">Tên phông</label>
      <div class="col-md-9">
        <input type="text" id="text-input" name="tenphong" class="form-control" [(ngModel)]="phong.tenphong">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="textarea-input">Lịch sử phông</label>
      <div class="col-md-9">
        <textarea  id="textarea-input" name="lichsuphong" rows="9" class="form-control" [(ngModel)]="phong.lichsuphong"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="textarea-input">Ghi chú</label>
      <div class="col-md-9">
        <textarea id="textarea-input" name="ghichu" rows="9" class="form-control" [(ngModel)]="phong.ghichu"></textarea>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">
        <span class="fa fa-save"></span>&nbsp;<span >Save</span>
    </button>
    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="clear()">
      <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
  </button>
</div>
</form>
