<!-- <span class="pull-right"><button class="{{ btnClass }}" data-toggle="modal" (click)="createNewPhong.show()">{{ actionType }}&nbsp;<i class="{{ iconClass }}"></i></button></span> -->
<div bsModal #createNewPhong="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Modal title</h4>
          <button type="button" class="close" (click)="createNewPhong.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="get">
          <div class="form-control">
            <span *ngFor="let item of data">
              <input type="text" value="{{ item }}">
            </span>
          </div>
          <br>
          <div><button class="btn btn-primary btn-sm" (onSubmit)="onSubmit($event)">Save changes</button></div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="createNewPhong.hide()">Close</button>
          
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
