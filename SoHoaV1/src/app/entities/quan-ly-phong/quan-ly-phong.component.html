<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h3><i class="icon-note"></i> &nbsp;Quản lí phông</h3>
        <div class="form-group row">
          <div class="col-md-4 row col-lg-4">
            <label class="col-md-4 col-form-label" for="select1">Cơ quan</label>
            <div style="margin-top:5px;" class="col-md-8">
              <!-- <ng-select2
                [data]="lstOrgan"
                [placeholder]="'Chọn cơ quan...'"
                [options]="options"
                [(ngModel)]="arrayOrgan"
                (valueChanged)="getFilterOptions($event)"
              ></ng-select2> -->
            </div>
          </div>
          <div class="row col-md-4 col-lg-4">
            <label class="col-md-4 col-form-label" for="text-input">Tìm kiếm</label>
            <div class="col-md-8">
              <input type="text" id="text-input" name="searchText" class="form-control">
            </div>
          </div>
          <div style="margin-left:0px;" class="row col-md-4 col-lg-4">
            <div style=" padding-right: 10px;">
              <button class="btn btn-primary btn-sm" (click)="Search()">
                <span class="fa fa-plus"></span>
                <span>
                  Tìm kiếm
                </span>
              </button>
            </div>
            <div>
              <button class="btn btn-primary btn-sm"(click)="openDialog()">
                <span class="fa fa-plus"></span>
                <span>
                  Thêm mới phông
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped table-sm">
          <thead>
            <tr>
              <th>STT</th>
              <th>Mã cơ quan</th>
              <th>Tên cơ quan</th>
              <th>Mã phông</th>
              <th>Tên phông</th>
              <th>Ghi chú</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let phong of phongs; index as i">
              <td>{{i+1}}</td>
              <td>{{ phong.organCode }}</td>
              <td>{{ phong.organName }}</td>
              <td>{{ phong.fontNumber }}</td>
              <td>{{ phong.fontName }}</td>
              <td>{{ phong.note }}</td>
              <td style="width:137px">
                <button class="btn btn-primary fa fa-eye" [routerLink]="['/QuanLyPhong/phong',phong.fontID]"></button>
                <!-- target blank -->
                <a target="_blank" [routerLink]="['/QuanLyPhong/phong']"><button class="btn btn-primary fa fa-edit" type="submit" (click)="openDialog(phong.fontID)" replaceUrl="true" queryParamsHandling="merge">
                </button></a>
                <!-- <button class="btn btn-primary fa fa-edit" type="submit" (click)="openDialog(phong.id)"
                  replaceUrl="true" queryParamsHandling="merge"></button> -->
                <!-- <button class="btn btn-primary fa fa-trash" (click)="openDeleteDialog(phong.fontID)"></button> -->
              </td>
            </tr>
            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <ngb-pagination [collectionSize]="10" [(page)]="page" [pageSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPages(page)"></ngb-pagination>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <!--/.col-->
  <app-phong-dialog hidden="true"></app-phong-dialog>
