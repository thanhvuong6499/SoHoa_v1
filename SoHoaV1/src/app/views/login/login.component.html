              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="username" required><b>Tên đăng nhập</b></label>
                  <input type="text" class="form-control" formControlName="username" [ngClass]="{'is-invalid': submitted && f.username.errors}" />
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Tên đăng nhập không được để trống.</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" required><b>Mật khẩu</b></label>
                  <input type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid': submitted && f.password.errors}" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Mật khẩu không được để trống.</div>
                  </div>
                </div>
                <div *ngIf="error" class="form-group">
                  <div *ngIf="error" class="alert alert-danger mt-0">{{ error }}</div>
                </div>
                <button class="btn btn-primary" [disabled]="!f.username.value || !f.password.value">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Đăng nhập
                </button>
              </form>

              </div>
            </div>
